<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <div class="calculator">
        <input 
            type="number"
            id="calcInput"
        />
        <button class="buttons" id="clearButton">C</button>

        <div>
            <button class="buttons" id="sevenButton">7</button>
            <button class="buttons" id="eightButton">8</button>
            <button class="buttons" id="nineButton">9</button>
            <button class="buttons" id="sumButton">+</button>

        </div>
    </div>
    
</body>
</html>
